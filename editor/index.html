<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bezier Animation Editor (p5.js)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="editor.js"></script>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; }
    #ui { margin: 1em; }
    canvas { background: #333; display: block; margin: 0 auto; }
    .button { margin: 0.5em; }
  </style>
</head>
<body>
  <div id="ui">
    <button class="button" onclick="saveJson()">JSON Export</button>
    <input type="file" id="fileInput" accept=".json" onchange="loadJson(event)">
    <span style="margin-left:2em;">Timeline Scroll: </span><span id="timeline-scroll-label"></span>
    <br>
    <span style="font-size:12px;color:#aaa;">RMB: Add / 2xLMB: Delete / Keys: 1:Hold 2:Linear 3:Bezier / WASD to adjust ease</span>
  </div>
  <div id="canvas-container"></div>
  <pre id="output" style="background:#111; color:#0f0; padding:1em;"></pre>
</body>
</html>
